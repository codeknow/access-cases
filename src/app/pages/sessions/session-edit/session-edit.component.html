<div class="row">

  <div class="large-3 medium-5 small-12 columns float-left">
    <button class="button warning expanded" type="button"
            (click)="onBack()"
            style="margin-top: -5px; text-transform: uppercase;">
      <i class="fa fa-angle-double-left" aria-hidden="true"
         style=" margin-right: 34px; font-size: 1rem; font-weight: 600"></i>
      <b style="margin-bottom:-5px;font-weight: 400">
        <em>
          Back to Filter
        </em>
      </b>
    </button>
  </div>

  <div class="large-8 medium-7 small-12 columns float-right hide-for-small-only" style="margin-top: 5px;">
    <h3 *ngIf="router.url !== '/sessions/build'" class="float-right" style="margin-bottom: 5px; font-weight: 500;">
      Edit This Session
    </h3>

    <h3 *ngIf="router.url === '/sessions/build'" class="float-right" style="margin-bottom: 5px; font-weight: 500;">
      New Session Details
    </h3>
  </div>

  <div class="large-8 medium-7 small-12 columns show-for-small-only" style="margin-top: -5px;">
    <h3 *ngIf="router.url !== '/sessions/build'" class=""
        style="margin-top:13px; margin-bottom: 21px; font-weight: 500;">
      Edit This Session
    </h3>

    <h3 *ngIf="router.url === '/sessions/build'" class=""
        style="margin-top:13px; margin-bottom: 21px; font-weight: 500;">
      New Session Details
    </h3>
  </div>

</div>

<div class="row">
  <div class="small-12 columns">

    <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()" data-abide novalidate>

      <div class="row">
        <!---->
        <div class="small-12 large-5 columns float-right">
          <div class="row columns">

            <div class="small-12 columns callout small zd1" style="background-color:#eeeeee;">

              <!--title-->
              <div class="row">
                <div class="small-8 columns">

                  <h5 class="hide-for-small-only">Event Info
                  </h5>

                  <h3 class="show-for-small-only" style="font-weight: 500;">Event Info</h3>

                </div>
              </div>

              <!---->
              <div class="row">
                <div class="small-12 large-6 columns">

                  <label *ngIf="router.url !== '/sessions/build'">Session ID
                    <input
                      type="text"
                      style="text-transform: uppercase;" disabled
                      name="a_session_id" formControlName="a_session_id">
                  </label>

                  <label *ngIf="router.url === '/sessions/build'">Session ID
                    <small style="color: #d81b60"><em>required</em></small>

                    <input
                      type="text"
                      placeholder="Add Session ID"
                      required maxlength="7" minlength="7"
                      pattern=".{7,}"
                      name="a_session_id" id="a_session_id"
                      formControlName="a_session_id" style="text-transform: uppercase;">
                    <span class="form-error">
                  Session ID is required.
                </span>

                  </label>

                </div>

                <div class="small-12 large-6 columns">
                  <label>Product

                    <input type="text" placeholder="Product Name" value=""
                           id="session_product" formControlName="session_product"
                           name="session_product">
                  </label>
                </div>
              </div>

              <!---->
              <div class="row">
                <div class="small-12 columns">
                  <label>Session Title
                    <small style="color: #d81b60"><em>required</em></small>
                    <input type="text" placeholder="Session Title" required name="session_title" id="session_title"
                           formControlName="session_title">
                    <span class="form-error">
                  Session is required.
              </span>
                  </label>
                </div>
              </div>

              <!--location-->
              <div class="row">

                <div class="small-12 large-5 columns">
                  <label>City
                    <small style="color: #d81b60"><em>required</em></small>
                    <input type="text" placeholder="Enter City" required name="session_location_city"
                           id="session_location_city" formControlName="session_location_city">
                    <span class="form-error">
                  City is required.
                </span>
                  </label>
                </div>

                <div class="small-12 large-5 columns float-left">
                  <label>State
                    <small style="color: #d81b60"><em>required</em></small>
                    <select name="session_location_state" id="session_location_state"
                            formControlName="session_location_state">
                      <option disabled selected value="">Select a State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </label>
                </div>
              </div>

              <!--venue-->
              <div class="row">
                <div class="small-12 large-10 columns">
                  <label>Venue
                    <small style="color: #d81b60"><em>required</em></small>
                    <input type="text" placeholder="Venue name" required name="session_location_venue"
                           id="session_location_venue" formControlName="session_location_venue">
                    <span class="form-error">
                  Venue is required.
                </span>

                  </label>
                </div>
              </div>

            </div>

            <div class="row show-for-large">
              <div class="small-12 columns">

                <button class="button large success expanded" style="margin-bottom: 0px; color: #eceff1" type="submit"
                        [disabled]="!sessionForm.valid">

                  <span *ngIf="router.url !== '/sessions/build'">
                    Save This Session
                  <i style="margin-left: 21px;" class="fa fa-floppy-o" aria-hidden="true"></i>
                  </span>

                  <span *ngIf="router.url === '/sessions/build'">
                    Create New Session
                  <i style="margin-left: 21px;" class="fa fa-plus-circle" aria-hidden="true"></i>
                  </span>

                </button>


              </div>
            </div>

          </div>

        </div>

        <!--time-->
        <div class="small-12 large-6 columns">
          <div class="row columns">
            <div class="small-12 columns callout small zd1 float-right" style="background-color:#eeeeee;">

              <div class="row">
                <div class="small-12 columns">

                  <h5 class="hide-for-small-only">Session Date &amp; Time
                    <small style="color: #d81b60"><em>required</em></small>
                  </h5>

                  <h3 class="show-for-small-only" style="font-weight: 500;">Session Date &amp; Time
                    <small style="color: #d81b60"><em>required</em></small>
                  </h3>

                </div>
              </div>

              <!--DATE-->
              <div class="row">
                <!---->
                <div class="columns small-12 large-4">
                  <label>Month
                    <select required name="session_start_date_month" id="session_start_date_month"
                            formControlName="session_start_date_month">
                      <option disabled selected value="">Month</option>
                      <option value="January">January</option>
                      <option value="February">February</option>
                      <option value="March">March</option>
                      <option value="April">April</option>
                      <option value="May">May</option>
                      <option value="June">June</option>
                      <option value="July">July</option>
                      <option value="August">August</option>
                      <option value="September">September</option>
                      <option value="October">October</option>
                      <option value="November">November</option>
                      <option value="December">December</option>
                    </select>
                  </label>

                </div>
                <div class="columns small-12 large-4">
                  <label>Day
                    <select required name="session_start_date_day" id="session_start_date_day"
                            formControlName="session_start_date_day">
                      <option disabled selected value="">Day</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                    </select>
                  </label>
                </div>
                <div class="columns small-12 large-4">
                  <label>Year
                    <select required name="session_start_date_year" id="session_start_date_year"
                            formControlName="session_start_date_year">
                      <option disabled selected value="">Year</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                    </select>
                  </label>
                </div>

              </div>

              <!--TIME-->
              <div class="row">

                <div class="columns small-12 large-4">
                  <label>Hour
                    <select required name="session_start_time_hour" id="session_start_time_hour"
                            formControlName="session_start_time_hour">
                      <option disabled selected value="">Hour</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </label>
                </div>

                <div class="columns small-12 large-4">
                  <label>Minute
                    <select required name="session_start_time_minute" id="session_start_time_minute"
                            formControlName="session_start_time_minute">
                      <option disabled selected value="">Minute</option>
                      <option value="00">00</option>
                      <option value="15">15</option>
                      <option value="30">30</option>
                      <option value="45">45</option>
                    </select>
                  </label>
                </div>

                <div class="columns small-12 large-4">
                  <label>Midday
                    <select required name="session_start_time_midday"
                            id="session_start_time_midday" formControlName="session_start_time_midday">
                      <!--any (before) and post (after)-->
                      <option disabled selected value="">Midday</option>
                      <option value="a.m.">a.m.</option>
                      <option value="p.m.">p.m.</option>
                    </select>
                  </label>
                </div>

              </div>


            </div>


            <!---->
            <div class="small-12 columns callout small zd1 float-right" style="background-color:#eeeeee;">


              <!---->


              <!--<p>-->
              <!--<b>-->
              <!--Session expiry:-->
              <!--</b>-->
              <!--<a>-->
              <!--<u>-->
              <!--60 data after session-->
              <!--</u>-->
              <!--</a>-->
              <!--</p>-->


              <div class="row">
                <div class="small-12 columns">
                  <label>Session Owner</label>
                </div>
                <div class="small-12 large-5 columns">
                  <input type="text" placeholder="First Name" name="session_owner_name_first"
                         id="session_owner_name_first"
                         formControlName="session_owner_name_first">
                </div>
                <div class="small-12 large-5 columns float-left">
                  <input type="text" placeholder="Last Name" name="session_owner_name_last" id="session_owner_name_last"
                         formControlName="session_owner_name_last">
                </div>
              </div>

              <div class="row">

                <div class="small-7 columns">

                  <label>Session Speaker ID
                    <input
                      type="text" maxlength="7"
                      placeholder="Session Speaker ID"
                      style="text-transform:uppercase;" name="b_speaker_id" id="b_speaker_id"
                      formControlName="b_speaker_id">
                  </label>

                </div>
              </div>


            </div>

            <!---->
            <div class="row show-for-large" *ngIf="router.url !== '/sessions/build'">
              <div class="small-12 large-7 columns ">
                <button class="button alert expanded" type="button" (click)="onDeleteSession()">
                  Delete This Session
                  <i class="fa fa-minus-circle" aria-hidden="true" style="margin-left: 21px;"></i>
                </button>
              </div>
            </div>

          </div>

        </div>

      </div>


      <div class="row hide-for-large">
        <div class="small-12 columns">

          <button class="button large success expanded" style="margin-bottom: 0px;color: #eceff1" type="submit"
                  [disabled]="!sessionForm.valid">

              <span *ngIf="router.url !== '/sessions/build'">
                Save This Session
                <i style="margin-left: 21px;" class="fa fa-floppy-o" aria-hidden="true"></i>
              </span>

            <span *ngIf="router.url === '/sessions/build'">
                Create New Session
                <i style="margin-left: 21px;" class="fa fa-plus-circle" aria-hidden="true"></i>
              </span>

          </button>

          <hr *ngIf="router.url !== '/sessions/build'" class="show-for-small-only">

          <button *ngIf="router.url !== '/sessions/build'" class="button alert expanded show-for-small" type="button"
                  (click)="onDeleteSession()">
            Delete This Session
            <i class="fa fa-minus-circle" aria-hidden="true" style="margin-left: 21px;"></i>
          </button>

        </div>
      </div>

    </form>

  </div>
</div>
