<div class="row">
  <div class="small-12 medium-7 large-5 columns small-centered">

    <form (ngSubmit)="onSignin(f)" #f="ngForm" data-abide novalidate>

      <h4 class="text-center">Login</h4>
      <label>User email
        <small style="color: #d81b60">required</small>
        <input type="email" id="email" name="email"
               ngModel required pattern="email"
               placeholder="user@admin.test.com" value="">
        <span class="form-error">
          Email is required.
        </span>
      </label>
      <label>User password
        <small style="color: #d81b60">required</small>
        <input minlength="6" type="password" id="password" name="password"
               placeholder="Password" ngModel required style="" value="">
        <span class="form-error">
          Password is required.
        </span>
      </label>

      <p>
        <!--<input type="submit" class="button expanded" value="Login">-->
      </p>

    </form>

  </div>
</div>
